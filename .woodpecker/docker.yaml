when:
  - event: manual
  - event: push
    branch: main

steps:
  - name: publish-next-agent
    image: woodpeckerci/plugin-docker-buildx
    settings:
      repo: Joniator/dotfiles
      platforms: linux/amd64,linux/arm64/v8
      tag: latest
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
