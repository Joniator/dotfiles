name: github-pages

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          mkdir _pages
          cp install.sh _page
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _pages
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Deploy artifact
        uses: actions/deploy-pages@v1
